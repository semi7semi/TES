{% extends "base2.html" %}
{% block title %}{% endblock title %}
{% block content %}
<div>
    <table>
        <tr>
            <th>Nazwa</th>
            <th>Cena</th>
            <th>Data</th>
        </tr>
        {% for record in data %}
        <tr>
            <td>{{ record.name }}</td>
            <td>{{ record.price }}</td>
            <td>{{ record.date }}</td>
        </tr>
        {% endfor %}

    </table>
</div>


{% endblock content %}
